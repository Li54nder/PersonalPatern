  <body>
    <!-- Load screen -->
    <div class="load">
      <div class="sk-folding-cube">
        <div class="sk-cube1 sk-cube"></div>

        <div class="sk-cube4 sk-cube"></div>

    <!-- Heder, futer i fixni elementi... -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark">

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo01">

          <li class="nav-item">
            <a class="nav-link" href="#view-1">Page 1</a>
          </li>
          <li class="nav-item">

          <li class="nav-item">
            <a class="nav-link" href="#view-3">Page 3</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="mainbag">
    	<div vs-anchor="view-1" class="mainview view-1">
        <div class="subbag">
          <!-- Podstrana -->
			    <div vs-anchor="subview-1" class="subview">
            <div class="box div11">

              <div class="rightSide"></div>
              Page 1 A
              <a href="#subview-3"><button type="button" class="btn btn-outline-light btnL">↽</button></a>
              <button type="button" class="btn btn-outline-light vs-subview-next btnR">⇁</button>

          </div>
          <!-- Podstrana -->
			    <div vs-anchor="subview-2" class="subview">

              <button type="button" class="btn btn-outline-light vs-subview-next btnR">⇁</button>

          </div>

			    <div vs-anchor="subview-3" class="subview">

		    </div>
